name: Sync Markdown to Server

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests boto3 botocore

      - name: Upload markdown files to Server
        env:
          SERVER_BUCKET_URL: ${{ vars.SERVER_BUCKET_URL }}
          SERVER_ACCESS_KEY_ID: ${{ secrets.SERVER_ACCESS_KEY_ID }}
          SERVER_SECRET_ACCESS_KEY: ${{ secrets.SERVER_SECRET_ACCESS_KEY }}
        run: python .github/scripts/upload_to_server.py
